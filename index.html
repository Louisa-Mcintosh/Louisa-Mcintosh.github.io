<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styling/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="card" style="width: 600px;">
    <div class="card-body">
      <form>
        <input type="search" placeholder="Enter the city">
        <span class="button">
        <input type="submit" value="Enter" style="border-radius:30%";>
        </span>
        </form>
      </form>
    </br>
      <h5 class="card-title">St.Georges<span class="temp">
        27° 🌧</span></h5>
      <h6 class="card-subtitle mb-2 text-muted">Grenada </h6>
      <h7> Tuesday </h7>

        <p class="days"> </br>
  <label for="customRange1" class="form-label">Time</label> </br>
  <label class="early">0:00-12:00</label>
  <input type="range" class="form-range" id="customRange1">

      <div class="container">
        <div class="row">
           <p class="col-2"> Wed </br> <span class="icons">  🌧
           </span> 
          <span class="digits">
           24° | 27°
           </span>
 </p>
          <p class="col-2"> Thur </br> <span class="icons"> 🌧
          </span> 
          <span class="digits">
25° | 27°
          </span>
          </p> 

          <p class="col-2">Fri </br> <span class="icons"> 🌧
          </span> 
          <span class="digits">
            24° | 27°</span>
          </p> 

          <p class="col-2"> Sat </br><span class="icons"> ☀️
          </span> 
          <span class="digits">
          25° | 27°
          </span>
           </p> 

          <p class="col-2">Sun </br><span class="icons"> ⛅
          </span>
          <span class="digits">
           25° | 27°
          </span>
          </p> 

          <p class="col-2">Mon </br> <span class="icons"> ⛅
          </span>
          <span class="digits">
          25° | 27°
          </span>
        </p> 

          
             
        </div>
        
      </div>
         </p>
    </div>
  </div>
  
</body>
</html>
